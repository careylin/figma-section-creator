<!--Header-->
<h1 class="type--xlarge">Section Creator</h1>
<p class="type--small">How many sub sections per row?</p>

<div class="flex-container mb-small mt-small">
	<!-- Asks user for a key word-->
	<label for="sub-sections-input">
		<span class="label"># of sub-sections</span>
		<input required class="input__field" id="sub-sections-input" type="text" placeholder="Number" />
	</label>
	
  <hr class="divider" />
  
  <p class="type--small">Name your sections</p>
	
  <!--Asks user for the section name-->
	<label for="input1">
		<span class="label">Section</span>
		<input class="input__field named" required type="text" placeholder="name" value="Overview" />
	</label>
	<label for="input2">
		<span class="label">Section</span>
		<input class="input__field named" required type="text" placeholder="Components" />
	</label>
	<label for="input3">
		<span class="label">Section</span>
		<input class="input__field named" required type="text" placeholder="Desktop" />
	</label>

	<div class="flex row">
		<div class="icon-button" id="addButton">
			<div class="icon icon--plus"></div>
		</div>
		<div class="icon-button" id="removeButton">
			<div class="icon icon--minus"></div>
		</div>
	</div>
</div>

<!--Submit button-->
<button class="button button--primary" id="submit">Let's Go</button>

<script>
	// Get elements
	const flexContainer = document.querySelector(".flex-container");
	const buttonRow = document.querySelector(".flex.row");
	const subSectionsInput = document.getElementById("sub-sections-input");
	const addButton = document.getElementById("addButton");
	const removeButton = document.getElementById("removeButton");
	const submitButton = document.getElementById("submit");

	// Create new section input row
	function createSectionInput() {
		const inputs = document.getElementsByClassName("input__field named");
		const template = `
			<label for="input${inputs.length + 1}">
				<span class="label">Section</span>
				<input class="input__field named" required type="text" placeholder="name">
			</label>
		`;
		buttonRow.insertAdjacentHTML('beforebegin', template);
	}

	// Remove last section input if more than one exists
	function removeSectionInput() {
		const inputs = document.querySelectorAll(".input__field.named");
		if (inputs.length > 1) {
			inputs[inputs.length - 1].parentElement.remove();
		}
	}

	// Submit form data to Figma
	function submitForm() {
		const sectionInputs = document.getElementsByClassName("input__field named");
		const pluginMessage = {
			numberOfSubSections: subSectionsInput.value,
			sectionNames: Array.from(sectionInputs).map(input => input.value)
		};
		parent.postMessage({ pluginMessage }, "*");
	}

	// Add event listeners
	addButton.addEventListener("click", createSectionInput);
	removeButton.addEventListener("click", removeSectionInput); 
	submitButton.addEventListener("click", submitForm);
</script>
